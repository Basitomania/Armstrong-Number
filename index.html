<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>ArmStrong Number</title>
</head>
<body>
    <div class="container">
            <div>
                <h1>Armstrong Number Checker</h1>
                <div id="entry">
                    <label for="input">Enter Number</label><br/>
                    <input autofocus autocomplete="off" type="text" id= "input" onkeyup="deactivate()"><br/>
                    <button id="btn" onclick="inputCheck()" >Check</button>
                </div>
            </div>
            <div id="result">
                <p id="output"></p>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
